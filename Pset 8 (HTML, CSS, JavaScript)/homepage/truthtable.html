<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        <title>Truth Table</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'F' || input.value === 'f') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'You are right!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Oops, try again!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="lobby.html">Lobby</a></li>
              <li class="breadcrumb-item"><a href="corridor.html">Corridor</a></li>
              <li class="breadcrumb-item"><a href="index.html">Room</a></li>
              <li class="breadcrumb-item active" aria-current="truthtable.html">Truth Table</li>
            </ol>
        </nav>

        <div>
        <p> A truth table is a method whereby we calculate the truth-values (True or False) of sentences based on their logical components.<br>Here is an example:</p>
        <table>
            <tr>
                <td>p</td>
                <td>q</td>
                <td>p ^ q</td>
            </tr>
            <tr>
                <td>T</td>
                <td>T</td>
                <td>T</td>
            </tr>
            <tr>
                <td>T</td>
                <td>F</td>
                <td>F</td>
            </tr>
            <tr>
                <td>F</td>
                <td>T</td>
                <td>F</td>
            </tr>
            <tr>
                <td>F</td>
                <td>F</td>
                <td>?</td>
            </tr>
        </table>
        </div>
        
        <p> Can you guess what's in the last cell? </p>
        <input type="text"></input>
        <button id="check">Check Answer</button>
        <p class="feedback"></p>
    </body>

</html>
