<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        <title>You Are In The Corridor</title>
    </head>
    <body>
        <img alt="my cat dongpo" src="dongpo.JPG" width="300" height="300">

        <h3>Do you love me?</h3>
        <script>
            // Toggles visibility
            function blink()
            {
                let body = document.querySelector('h3');
                if (body.style.visibility == 'hidden')
                {
                    body.style.visibility = 'visible';
                }
                else
                {
                    body.style.visibility = 'hidden';
                }
            }
            // Blink every 500ms
            window.setInterval(blink, 500);
        </script>

        <a href="index.html">
            <button type="button" class="btn btn-light">yes</button>
        </a>
        <a href="lobby.html">
            <button type="button" class="btn btn-light">no</button>
        </a>
    </body>
</html>
